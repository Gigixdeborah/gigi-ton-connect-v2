<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign TON Transaction</title>
  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const tonConnect = new TonConnect();
    
    const connectWalletAndSend = async () => {
      const connectedWallet = await tonConnect.restoreConnection();
      if (!connectedWallet) {
        await tonConnect.connectWallet();
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600, // 10 mins
        messages: [
          {
            address: to,
            amount: amount,
          },
        ],
      };

      await tonConnect.sendTransaction(transaction);
    };

    connectWalletAndSend();
  </script>

      height: 100vh;

    }
  </style>
</head>
