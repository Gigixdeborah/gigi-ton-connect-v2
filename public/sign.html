<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TON Wallet Sign</title>
  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js";

    const urlParams = new URLSearchParams(window.location.search);
    const amountNano = urlParams.get("amount");
    const destinationAddress = urlParams.get("to");

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json",
    });

    async function sign() {
      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: destinationAddress,
              amount: amountNano,
            },
          ],
        });
      } catch (error) {
        console.error("Transaction signing failed:", error);
        alert("Failed to send transaction.");
      }
    }

    window.addEventListener("load", () => {
      sign();
    });
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;

      height: 100vh;
    }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    .emoji { font-size: 3em; }
  </style>
</head>
